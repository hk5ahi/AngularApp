<div class="forgot-password-container">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-4">
      <div class="card my-auto shadow">
        <div class="card-body px-5">
          <div class="text-center">
            <fa-icon [icon]="lockIcon" class="fa-3x"></fa-icon>
          </div>
          <div class="text-center">
            <h2>Forgot Password</h2>
          </div>
          <p style="color: lightslategray;">Please enter your registered email where we will send you the reset password link</p>
          <form action="" >
            <div class="form-group">
              <input type="email" id="email" placeholder="Email Address" class="form-control" name="" />
            </div>
            <input type="submit" class="btn btn-primary w-100" value="Reset Password Link" name="">
          </form>
        </div>
        <div class="card-footer text-right">
          <small><a routerLink="/login">Back to Login</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
