<div>
  <button class="centre button" (click)="showRoomsFromAPI()">Show Rooms from API</button>
</div>
<div>
  <button class="centre button" (click)="hideRoomsFromAPI()">Hide Rooms from API</button>
</div>
<div>
  <button class="centre button" (click)="addRoom()">Add Room</button>
</div>
<div>
  <button class="centre button" (click)="updateRoom()">Update Room</button>
</div>
<div>
  <button class="centre button" (click)="deleteRoom()">Delete Room</button>
</div>
<div class="table" *ngIf="disabled">
  <table class="employee-table">
    <tr>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Amenities</th>
      <th>Price</th>
      <th>Ratings</th>
    </tr>
    <tr *ngFor="let room of rooms">
      <td>{{room.roomNumber}}</td>
      <td>{{room.roomType}}</td>
      <td>{{room.amenities}}</td>
      <td>{{room.price}}</td>
      <td>{{room.rating}}</td>
    </tr>
  </table>
</div>
