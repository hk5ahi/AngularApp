<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <fa-icon [icon]="lockIcon" class="fa-3x"></fa-icon>
      <h2>Welcome</h2>
    </div>
    <p class="login-subtitle">Please enter your login details</p>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <input
          type="text"
          id="username"
          placeholder="Username"
          class="form-control"
          [(ngModel)]="username"
          name="username"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
        />
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>


    <div class="login-error" *ngIf="loginError">{{ loginError }}</div>

    <div class="login-footer">
      <small><a routerLink="/forgot-password">Forgot Password</a></small>
    </div>
  </div>
</div>
